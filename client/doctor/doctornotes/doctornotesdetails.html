<template name="doctorotesdetails">

    <h5 class="center-align">{{diseaseName}}</h5>
    <h3 class="right-align"></h3>
    <p class="center-align">{{diseaseDescription}}</p>
    <!--symptoms-->
    <h4 class="center-align">Symptoms</h4>
    <div class="row symptoms">
              <div class="col s12 m6 l4">
                <div class="card-panel teal">
                  <span class="white-text">
                      {{diseaseSymptom1}}
                  </span>
                </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card-panel teal">
                      <span class="white-text">
                          {{diseaseSymptom2}}
                      </span>
                    </div>
                  </div>
                <div class="col s12 m6 l4">
                    <div class="card-panel teal">
                      <span class="white-text">
                          {{diseaseSymptom3}}
                      </span>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                 <div class="card-panel teal">
                  <span class="white-text">
                      {{diseaseSymptom4}}
                  </span>
                </div>
              </div>
    </div>
        <!--cure-->
    <h4 class="center-align">The Cure</h4>
    <div class="row cure">
              <div class="col s12 m6 l4">
                <div class="card-panel purple darken-4">
                  <span class="white-text">
                      {{diseaseCure1}}
                  </span>
                </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card-panel purple darken-4">
                      <span class="white-text">
                          {{diseaseCure2}}
                      </span>
                    </div>
                  </div>
                <div class="col s12 m6 l4">
                    <div class="card-panel purple darken-4">
                      <span class="white-text">
                          {{diseaseCure3}}
                      </span>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                 <div class="card-panel purple darken-4">
                  <span class="white-text">
                      {{diseaseCure4}}
                  </span>
                </div>
              </div>
    </div>
 

</template>
