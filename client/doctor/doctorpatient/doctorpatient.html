<template name="searchDisease">
    
    
      {{> EasySearch.Input index=DiseaseIndex}}
    
    <ul class="collapsible-Search-disease popout" data-collapsible="accordion">
             {{#EasySearch.Each index=DiseaseIndex}}
                   
                                <li>
                                  <div class="collapsible-header">
                                      
                                      {{diseaseName}}-{{diseaseCode}}
                                     
                                     
                                  </div>
                                  <div class="collapsible-body">
                                      <h5 class="center-align">Symptoms</h5>
                                      <div class="row">
                                          <div class="col s3">
                                              <div class="chip">{{diseaseSymptom1}}</div>
                                              
                                          </div>
                                          <div class="col s3">
                                              <div class="chip">{{diseaseSymptom2}}</div>
                                          </div>
                                          <div class="col s3">
                                              <div class="chip">{{diseaseSymptom3}}</div>
                                              
                                          </div>
                                          <div class="col s3">
                                              <div class="chip">{{diseaseSymptom4}}</div>
                                          </div>
                                      </div>
                                          
                                      
                                      <h5 class="center-align">Descrption</h5>
                                      
                                      <p>{{diseaseDescription}}</p>
                                      <h5 class="center-align">Cures</h5>
                                      <div class="row">
                                                                            
                                          <div class="col s3"><div class="chip">{{diseaseCure1}}</div></div>
                                          <div class="col s3"><div class="chip">{{diseaseCure2}}</div></div>
                                          <div class="col s3"><div class="chip">{{diseaseCure3}}</div></div>
                                          <div class="col s3"><div class="chip">{{diseaseCure4}}</div></div>
                                          
                                      </div>
    
                                      
                                  </div>
                                </li>
                     
             {{/EasySearch.Each}} 
    </ul>
    
    
    
      {{> EasySearch.LoadMore index=DiseaseIndex}}
    
      {{#EasySearch.IfNoResults index=DiseaseIndex}}
        
            <h6 class="center-align">No results found!</h6>
    
      {{/EasySearch.IfNoResults}}
  

</template>
