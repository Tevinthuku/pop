<template name="notes">

        <!-- Modal Trigger 
        <div style="bottom: 45px; right: 24px;">
            <a class="waves-effect waves-light btn modal-trigger" href="#noteswrite">Write Notes</a>
        </div>
        -->
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red modal-trigger" href="#noteswrite">
              <i class="large mdi-editor-mode-edit"></i>
            </a>
        </div>
      

              <!-- Modal Structure -->
              <div id="noteswrite" class="modal bottom-sheet">
                    <div class="modal-content">
                                <div class="row fill-notes">
                                      <form class="col s12">
                                        <div class="row">
                                              <h5 class="center-align">Notes</h5>
                                              
                                                  <div class="input-field col s12 m12 l12">
                                                    <input id="first_name2" type="text" class="validate" name="notesHeader">
                                                    <label for="textarea1">The Header</label>
                                                  </div>
                                                  
                                                  <div class="input-field col s12 m12 l12">
                                                      <textarea id="textarea1" class="materialize-textarea" name="notesContent"></textarea>
                                                      <label for="textarea1">The Notes</label>
                                                  </div>
                                        </div>
                                      </form>
                                </div>
                    </div>
                    <div class="modal-footer">
                      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat notes-submit">Submit</a>
                    </div>
              </div>
              
              
      <!--the notes-->
      
        <div class="row">
           
             {{#each note}}
                {{> notesItem}}
              {{/each}}  
            
        </div>
      
</template>

<template name="notesItem">

       <div class="col s12 m6 l4">
                  <div class="card pink darken-3">
                    <div class="card-content white-text">
                      <span class="card-title">{{notesHeader}}</span>
                      <p class="truncate">{{notesContent}}</p>
                    </div>
                    <div class="card-action">
                      <a href="{{pathFor route="notesdetails"}}">View Full</a>
                      <a href="#" class="notes-delete">Delete</a>
                    </div>
                  </div>
       </div>
  
            
</template>
