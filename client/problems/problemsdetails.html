<template name="problemsDetails">
    <h5 class="center-align">{{problemsHeader}}</h5>
    
    <p class="center-align">{{problemsContent}}</p>
    
    <!-- the back button-->
 <div class="fixed-action-btn" style="bottom: 45px; left: 24px;">
    <a class="btn-floating btn-large red" href="{{pathFor route="problems"}}">
      <i class="large mdi-content-reply-all"></i>
    </a>
    
 </div>
    <!--the modal trigger-->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating modal-trigger btn-large pink lighten-1" href="#tags">
      <i class="large mdi-image-style"></i>
    </a>
  </div>
  
    <!-- Modal Structure -->
  <div id="tags" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 class="center-align">Tags</h4>
      <div class="row">
            <div class="chip col s6 m4 l4">
                {{problemsTag1}}
             </div>
             
            <div class="chip col s6 m4 l4">
                {{problemsTag2}}
             </div>
             
            <div class="chip col s6 m4 l4">
                {{problemsTag3}}
             </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>
</template>
